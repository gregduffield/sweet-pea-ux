<app-step title="What types of care activities would you like help with?">
  <form [formGroup]="form">
    <app-step-box *ngFor="let item of form.value | keyvalue; let i = index"
                  [color]="i % 2 == 0 ? 'blue' : 'pink'"
                  [align]="'text-start'">

      <div class="form-check mx-auto">
        <input class="form-check-input "
               type="checkbox"
               value=""
               [id]="'chk' + item.key" />
        <label class="form-check-label"
               [for]="'chk' + item.key">
          {{ item.key }}
        </label>
      </div>

    </app-step-box>
    <div class="row">
      <div class="col mx-auto">
        <button class="btn btn-outline-blue rounded-pill px-5 my-3"
                [disabled]="form.invalid"
                routerLink="../step-4">
          Next question <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </form>
</app-step>
