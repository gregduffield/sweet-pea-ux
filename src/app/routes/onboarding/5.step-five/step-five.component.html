<app-step title="What times of day do you need help?">
  <form [formGroup]="form">
    <app-step-box [align]="'text-start'"
                  *ngFor="let item of form.value | keyvalue; let i = index"
                  [color]="i % 2 == 0 ? 'blue' : 'pink'">

      <div class="form-check">
        <input class="form-check-input ms-3"
               type="checkbox"
               value=""
               [id]="'chk' + item.key" />
        <label class="form-check-label ms-2"
               [for]="'chk' + item.key">
          {{ item.key }}
        </label>
      </div>

    </app-step-box>
    <div class="row">
      <div class="col mx-auto">
        <button class="btn btn-outline-blue rounded-pill px-5 my-3"
                [disabled]="form.invalid"
                routerLink="../step-6">
          Next question <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </form>
</app-step>
